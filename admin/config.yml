backend:
  name: github
  repo: KitgakSimon/centre4teens
  branch: main
  # open_authoring: true
  publish_mode: simple

  # Add this line to use your OAuth endpoint (step 4)
  auth_scope: repo

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
